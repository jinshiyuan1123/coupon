<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <title>首页</title>
    <script>
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                clearTimeout(tid); //防止执行两次
                tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);
    </script>
</head>
<body>
<div class="loading"></div>
<div class="index">
    <div class="coins">
        <div class="available">
            <div class="title">可用BRC :</div>
            <div class="number"></div>
        </div>
        <div class="freeze clearfix">
            <div>
                <p>鎖定中BRC：</p>
            </div>
        </div>
    </div>
    <div class="type">
        <div><p></p></div>
    </div>
    <div class="navigation">
        <ul class="clearfix">
            <li class="account"><a href="./account.html"></a><img src="../images/account.fw.png" alt=""></li>
            <li class="machine"><a href="./machine.html"></a><img src="../images/machine.fw.png" alt=""></li>
            <li class="earnings"><a href="./earnings.html"></a><img src="../images/earnings.fw.png" alt=""></li>
            <li class="commerce"><img src="../images/commerce.fw.png" alt=""></li>
            <li class="trading"><a href="./update.html"></a><img src="../images/trading.fw.png" alt=""></li>
            <li class="market"><a href="./update.html"></a><img src="../images/market.fw.png" alt=""></li>
            <li class="announcement"><a href="./update.html"></a><img src="../images/announcement.fw.png" alt=""></li>
            <li class="help"><a href="./update.html"></a><img src="../images/help.fw.png" alt=""></li>
            <li class="history"><a href="#"></a><img src="../images/logout.fw.png" alt=""></li>
        </ul>
    </div>
    <div class="tab">
        <ul class="clearfix">
            <li class="prepage">
                <img src="../images/tab_bg.png" alt="">
                <img src="../images/machine.png" alt="">
                <p>礦機中心</p>
            </li>
            <li class="toindex">
                <img src="../images/tab_bg.png" alt="">
                <img src="../images/home.png" alt="">
                <p>系統中心</p>
            </li>
            <li class="back">
                <img src="../images/tab_bg.png" alt="">
                <img src="../images/info.png" alt="">
                <p>收件匣</p>
            </li>
        </ul>
    </div>
</div>
<script src="../js/index.js"></script>
</body>
</html>
