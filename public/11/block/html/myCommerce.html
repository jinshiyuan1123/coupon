<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>聯盟中心</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/myCommerce.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                clearTimeout(tid); //防止执行两次
                tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);
    </script>
</head>
<body>
<div class="single-commerce">
    <div class="commerce-title">聯盟名稱</div>
    <div class="tips"><p>成功</p></div>
    <div class="join-to-commerce">
        <p style="color: #fff;text-align: center;display: none;font-family: 'Microsoft YaHei UI'"></p>
        <input style="display: none" type="text" placeholder="用戶名稱 / Username">
        <span style="display: none;">推薦入會</span>
    </div>
    <ul class="member">

    </ul>
    <div class="commerce-info">
        <img src="../images/infotitle_bg.png" alt="">
        <ul class="clearfix">
            <li class="number-of-person">聯盟人數 : <span>--</span></li>
            <li class="total-cal">聯盟總算力 : <span>--</span></li>
            <li class="chairman">盟主 : <span>--</span></li>
            <li class="ranking">聯盟排名 : <span>--</span></li>
        </ul>
        <img src="../images/infotitle_bg.png" alt="">
    </div>
    <div class="tab">
        <ul class="clearfix">
            <li class="prepage"><img src="../images/tab_bg.png" alt=""><img src="../images/prepge.png" alt=""><p>上一頁</p></li>
            <li class="toindex"><img src="../images/tab_bg.png" alt=""><img src="../images/home.png" alt=""><p>系統中心</p></li>
            <li class="back"><img src="../images/tab_bg.png" alt=""><img src="../images/info.png" alt=""><p>收件匣</p></li>
        </ul>
    </div>
</div>
<script src="../js/myCommerce.js"></script>
</body>
</html>
