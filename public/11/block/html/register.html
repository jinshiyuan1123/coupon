<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                clearTimeout(tid); //防止执行两次
                tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);
    </script>
</head>
<body>
<div class="register">
    <div class="BRC"><img src="../images/BRC.png" alt=""></div>
    <div class="register-form">
        <div class="account">
            <div>
                <img src="../images/person.png" alt="">
            </div>
            <input type="text" placeholder="用戶名稱 / Username">
        </div>
        <div class="password">
            <div>
                <img src="../images/password.png" alt="">
            </div>
            <input type="password" placeholder="密碼 / Password">
        </div>
        <div class="password-confirm">
            <div>
                <img src="../images/password.png" alt="">
            </div>
            <input type="password" placeholder="確認密碼 / Confirm Password">
        </div>
        <div class="register_btn">注册</div>
    </div>
    <div class="tips"><p></p></div>
</div>
<script src="../js/register.js"></script>
</body>
</html>
